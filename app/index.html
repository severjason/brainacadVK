<!DOCTYPE html>
<!-- Based on HTML5 Bones | http://html5bones.com -->

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Сергей Северинов</title>

    <meta name="description" content="">
    <meta name="language" content="en-us"/>
    <!-- Mobile-friendly viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo-vk.png" />
    <!-- build:css css/libs.min.css -->
    <link href="./css/libs.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link href="./css/main.css" rel="stylesheet" media="all">
    <!-- endbuild -->

    <!-- build:css css/print.min.css -->
    <link href="./css/print.css" rel="stylesheet" media="all">
    <!-- endbuild -->


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div id="page_layout" class="min_height">
    <div id="page_header_wrap">
        <header role="banner">
            <div class="head_nav">
                <a class="top_home" href="/">
                    <div id="vk_logo">

                    </div>
                </a>
            </div>
            <div class="head_nav">
                <div class="vk_search">
                    <input type="text" id="search" aria-label="Поиск" placeholder="Поиск">
                </div>
            </div>
            <div class="head_nav buttons">
                <a class="top_nav fl_l" href="#">
                    <div class="top_nav_btn_icon top_notification">

                    </div>
                </a>
                <a class="top_nav fl_l" href="#">
                    <div class="top_nav_btn_icon top_music">

                    </div>
                </a>
            </div>
            <div class="head_nav fl_r top_nav">
                <a id="top_profile_link">
                    <div class="top_profile_name fl_l">
                        Сергей
                    </div>
                    <img class="top_profile_img fl_l" alt="Сергей" src="images/profile_img_small.jpg">
                    <div class="top_profile_arrow fl_l"></div>
                </a>
            </div>
        </header>
    </div>
    <div id="side_bar" class="fl_l">
        <div id="side_bar_inner">
            <ol>
                <li id="l_profile">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Страница</span>
                        </span>
                    </a>
                </li>
                <li id="l_feed">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Новости</span>
                        </span>
                    </a>
                </li>
                <li id="l_masseges">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Сообщения</span>
                        </span>
                    </a>
                </li>
                <li id="l_friends">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Друзья</span>
                        </span>
                    </a>
                </li>
                <li id="l_groups">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Группы</span>
                        </span>
                    </a>
                </li>
                <li id="l_fotos">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Фотографии</span>
                        </span>
                    </a>
                </li>
                <li id="l_audio">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Аудиозаписи</span>
                        </span>
                    </a>
                </li>
                <li id="l_video">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Видеозаписи</span>
                        </span>
                    </a>
                </li>
                <li id="l_games">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Игры</span>
                        </span>
                    </a>
                </li>
                <li id="l_comments">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon_comments fl_l"></span>
                            <span class="left_label">Комментарии</span>
                        </span>
                    </a>
                </li>
                <li id="l_line">
                    <span class="l_line"></span>
                </li>
                <li id="l_bookmarks">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Закладки</span>
                        </span>
                    </a>
                </li>
                <li id="l_docs">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Документы</span>
                        </span>
                    </a>
                </li>
                <li id="l_control">
                    <a class="left_row">
                        <span class="left_fixer">
                            <span class="left_icon fl_l"></span>
                            <span class="left_label">Управление</span>
                        </span>
                    </a>
                </li>
            </ol>
        </div>
    </div>

    <div id="page_body" class="fl_r" >
        <div class="narrow_column_wrap fl_l">
            <div class="narrow_column">
                <div class="page_block page_photo">
                    <div class="img_wrap" >
                        <a href="#">
                            <img src="images/profile_img_mid.jpg" alt="avatar" class="page_avatar_img">
                        </a>
                    </div>
                    <div class="page_action fl_l">
                        <a href="#">Редактировать</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="page_block min_height"></div>
            </div>
        </div>
        <div class="wide_column_wrap">
            <div class="wide_column fl_r">
                <div class="page_block">
                    <div class="page_info min_height">
                        Text
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>




<!--build:js js/main.min.js -->
<script src="./lib/jquery.min.js"></script>
<script src="./lib/bootstrap.min.js"></script>
<script src="./js/main.js"></script>
<!-- endbuild -->
</body>
</html>
